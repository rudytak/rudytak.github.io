<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
</head>

<body style="width: 100vw; height: 100vh; margin: 0; overflow: hidden;">
    <iframe src="./widget.html" width="100%" height="100%"></iframe>

    <script>
        setTimeout(()=>{
            document.getElementsByTagName("iframe")[0].contentWindow.postMessage(
                JSON.stringify(
                    { 
                        action: "parse", 
                        code: localStorage.FORM_B64 
                    }
                )
            ); 
        }, 100)
    </script>
</body>

</html>
