<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Life</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="plugin-inject.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <h2>Personal Information Form</h2>
    <div id="start_form">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
        </select><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="occupation">Occupation:</label><br>
        <input type="text" id="occupation" name="occupation"><br><br>


        <input type="button" onclick="submit(event)" value="Submit" />
    </div>

    <div id="canvWrap" style="display: none; width: fit-content; position: relative">
        <textarea id="prompt_response1" name="textarea" rows="10" cols="50" placeholder="Write your thoughts here..." style="margin-top: 60%; margin-left: 29%; position: absolute"></textarea>
        <textarea id="prompt_response2" name="textarea" rows="4" cols="50" placeholder="Write your thoughts here..." style="margin-top: 60%; margin-left: 29%; position: absolute"></textarea>
        <textarea id="prompt_response3" name="textarea" rows="4" cols="50" placeholder="Write your thoughts here..." style="margin-top: 60%; margin-left: 29%; position: absolute"></textarea>
    </div>

    <script>
        function submit(event) {
            document.getElementById("start_form").style.display = "none";
            document.getElementById("canvWrap").style.display = "block";
        }
    </script>
</body>

</html>
