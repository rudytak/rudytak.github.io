<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->

<head>
    <meta charset="utf-8" />
    <title>Pohl DWS GmbH </title>
    <meta name="description" content="Login page example" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="canonical" href="https://keenthemes.com/metronic" />
    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <!--end::Fonts-->
    <!--begin::Global Theme Styles(used by all pages)-->
    <link href="./assets/plugins/global/plugins.bundle.css?v=7.2.7" rel="stylesheet" type="text/css" />
    <link href="./assets/plugins/custom/prismjs/prismjs.bundle.css?v=7.2.7" rel="stylesheet" type="text/css" />
    <link href="./assets/css/style.bundle.css?v=7.2.7" rel="stylesheet" type="text/css" />
    <link href="./assets/css/login/login.css" rel="stylesheet" type="text/css" />
    <!--end::Global Theme Styles-->
    <link rel="shortcut icon" href="./assets/media/logos/favicon.ico" />
    <style>
        .btn-outline-warning {
            color: #cb875e !important;
            border-color: #cb875e !important;
            border-radius: 0;
        }
        
        .btn.btn-outline-warning.focus:not(.btn-text),
        .btn.btn-outline-warning:focus:not(.btn-text),
        .btn.btn-outline-warning:hover:not(.btn-text):not(:disabled):not(.disabled) {
            background-color: #cb875e !important;
            border-color: #cb875e !important;
            color: white !important;
        }
        
        .text-hover-warning:hover,
        a.text-hover-warning:hover {
            color: #cb875e !important;
        }
        
        .btn.btn-light-secondary {
            color: #3f4254 !important;
        }
        
        .btn.btn-light-secondary:not(:disabled):not(.disabled).active {
            color: #cb875e !important;
        }
        
        .btn-light-warning {
            color: #cb875e !important;
            background-color: #cb875e21 !important;
        }
        
        .btn.btn-light-warning.focus:not(.btn-text),
        .btn.btn-light-warning:focus:not(.btn-text),
        .btn.btn-light-warning:hover:not(.btn-text):not(:disabled):not(.disabled) {
            background-color: #cb875e !important;
            border-radius: 0 !important;
            color: #fff !important;
        }
        
        .fv-plugins-message-container {
            text-align: left;
        }
        
        body,
        * {
            font-family: "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }
    </style>
    <script>
        const url_string = location.href;
        const urlObj = new URL(url_string)

        const url_params = {};
        for (var p of urlObj.searchParams) {
            url_params[p[0]] = p[1];
        }

        history.pushState({}, '', location.origin + location.pathname)

        delete urlObj;
        delete url_string;
    </script>
    <script src="api.js?u=8"></script>
</head>
<!--end::Head-->
<!--begin::Body-->

<body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
            <div class="d-flex flex-center bgi-size-cover bgi-position-top bgi-no-repeat" style="background-image: url('./assets/media/bg/bg-3.jpg');width: 430px;margin: auto;">
                <div class="login-form text-center p-7 position-relative overflow-hidden">
                    <!--begin::Login Header-->
                    <div class="d-flex flex-center mb-10">
                        <a href="javascript:;">
                            <img src="./assets/media/logos/logo.png" class="max-h-50px" alt="" />
                        </a>
                    </div>
                    <!--end::Login Header-->
                    <!--begin::Login Sign in form-->
                    <div class="login-signin">
                        <div class="mb-20">
                            <h3>Anmelden</h3>
                            <div class="text-muted font-weight-bold">Geben Sie Ihre Daten ein, um sich bei Ihrem Konto anzumelden:</div>
                        </div>
                        <form class="form" id="kt_login_signin_form">
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Email" name="username" id="mail" autocomplete="off" />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Passwort" name="password" id="pass" />
                            </div>
                            <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
                                <div class="checkbox-inline"></div>
                                <a href="javascript:;" id="kt_login_forgot" class="text-muted text-hover-warning">Passwort vergessen ?</a>
                            </div>
                            <button id="kt_login_signin_submit" class="btn btn-outline-warning font-weight-bold px-9 py-4 my-3 mx-4">Anmelden</button>
                        </form>
                        <div class="mt-10">
                            <span class="opacity-70 mr-4">Sie haben noch kein Konto?</span>
                            <a href="javascript:;" id="kt_login_signup" class="text-muted text-hover-warning font-weight-bold">Sign Up!</a>
                        </div>
                    </div>
                    <!--end::Login Sign in form-->
                    <!--begin::Login Sign up form-->
                    <div class="login-signup">
                        <div class="mb-20">
                            <h3>Jetzt registrieren</h3>
                            <div class="text-muted font-weight-bold">Geben Sie Ihre Daten ein, um Ihr Konto zu erstellen</div>
                        </div>
                        <form class="form" id="kt_login_signup_form">
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Name + Vorname" name="fullname" />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Email" name="email" autocomplete="off" />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Passwort" name="password" />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Passwort bestÃ¤tigen" name="cpassword" />
                            </div>
                            <div class="form-group mb-5 text-left">
                                <div class="checkbox-inline"></div>
                                <div class="form-text text-muted text-center"></div>
                            </div>
                            <div class="form-group d-flex flex-wrap flex-center mt-10">
                                <button id="kt_login_signup_submit" class="btn btn-outline-warning font-weight-bold px-9 py-4 my-3 mx-2">Sign Up</button>
                                <button id="kt_login_signup_cancel" class="btn btn-light font-weight-bold px-9 py-4 my-3 mx-2">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <!--end::Login Sign up form-->
                    <!--begin::Login forgot password form-->
                    <div class="login-forgot">
                        <div class="mb-20">
                            <h3>Forgotten Password ?</h3>
                            <div class="text-muted font-weight-bold">Enter your email to reset your password</div>
                        </div>
                        <form class="form" id="kt_login_forgot_form">
                            <div class="form-group mb-10">
                                <input class="form-control form-control-solid h-auto py-4 px-8" type="text" placeholder="Email" name="email" autocomplete="off" />
                            </div>
                            <div class="form-group d-flex flex-wrap flex-center mt-10">
                                <button id="kt_login_forgot_submit" class="btn btn-outline-warning font-weight-bold px-9 py-4 my-3 mx-2">Request</button>
                                <button id="kt_login_forgot_cancel" class="btn btn-light font-weight-bold px-9 py-4 my-3 mx-2">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <!--end::Login forgot password form-->
                </div>
            </div>
        </div>
        <!--end::Login-->
    </div>
    <!--end::Main-->

</body>
