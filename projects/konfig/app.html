    <script>
        function dist(...a) {
            var r = 0;
            for (var i = 0; i < a.length; i++) {
                r = a[i + a.length / 2] * a[i + a.length / 2] - a[i] * a[i];
            }
            return (Math.sqrt(r));
        }
    </script>

<script>
    function jiri_round(x, type = "coordinate") {
        switch (type) {
            case "coordinate":
                return Math.round(x * Math.pow(10, decimalRoundCoordinate)) / Math.pow(10, decimalRoundCoordinate);
            case "angle":
                return Math.round(x * Math.pow(10, decimalRoundAngle)) / Math.pow(10, decimalRoundAngle);
            default:
                throw new Error("Unsuported rounding type.")
        }
    }

    document.querySelector('.cur_yr').innerHTML = new Date().getFullYear();
</script>
